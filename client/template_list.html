<template name = "list">
	<h2>Items near you</h2>
	<div class = "container">
		<div class = "row">
		{{#each Items}}
			<div class = "col-md-3" id = "itemDisplay">
				<div class = "container-fluid">
					<div class = "row-fluid">
						<img class = "img-circle" src = "images/car.jpg">
						<div style = "text-align: right" id = "itemDetails">
							<p>{{title}}</p>
							<p>${{price}}</p>
							<p>Amount left: {{quantity}}</p>
							<p>{{description}}</p>
							<button class = "btn btn-md" id="addToCart" href="#">Add to cart</button><br>
						</div>
					</div>
				</div>
			</div>
		{{/each}}
		</div>
	</div>
</template>
