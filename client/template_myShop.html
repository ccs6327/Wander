<template name="myShop">
	{{#if hasShop}}
		{{#if isShopSetup}}
			<center><button id="tearDownShop" class="btn btn-warning"><h2>Tear down shop</h2></button></center>
		{{else}}
			<center><button id="setupShop" class="btn btn-primary"><h2>Set up shop</h2></button></center>
		{{/if}}
		<br><br>

		<div class = "ui stackable centered three column grid">
			{{#each Items}}
				<div class = "column" id = "itemDisplay">
					<img class = "img-circle" src = "images/car.jpg">
					<div style = "text-align: right" id = "itemDetails">
						<h3>{{title}}</h3>
						<p><strong>${{price}}</strong></p>
						<p>Amount left: {{quantity}}</p>
						<p>{{description}}</p>
						<button class="btn btn-default" id = "removeIcon">Remove item</button>
					</div>
				</div>
			{{/each}}
			<a class = "column btn btn-lg" id = "itemDisplay" href="/addItem">
				<center><h2>Add<br>Item</h2></center>
			</a>
		</div>
	{{else}}
		<h1> You have no item in your shop </h1>
	{{/if}}
</template>
