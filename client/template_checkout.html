<template name="checkout">
	<div class="payment-form {{paymentFormStatusClass}}">
	    <div class="row">
	     	<div class="overlay">
	       		<h1 class="overlay__message">
	         		Processing...
	       		</h1>
	     	</div>
	    </div>

	 	<div class="row">
	     	<h2>Checkout</h2>

	     	<hr>

	     	<form id="checkout" method="post" action="/checkout">
		       	<h3>Details</h3>
		       	<div class="row">
		         	<label for="firstName" class="columns small-12 large-6">
		           		First Name
		           		<input type="text" name="firstName" required>
		         	</label>

		         	<label for="lastName" class="columns small-12 large-6 ">
		           		Last Name
		           		<input type="text" name="lastName" required>
		         	</label>
		         	<label for="lastName" class="columns small-12 large-6 ">
		           		Amount $
		         		<input type="text" name="amount" value={{amount}} readonly> 
		         	</label>
		       	</div>

		       	<h3>Payment</h3>
		       		<div class="row">
			         	<div class="columns small-12">
			           	<p>
			             	<strong>Test Credit Card Number:</strong> 4111 1111 1111 1111 <a href="https://developers.braintreepayments.com/ios+ruby/reference/general/testing#credit-card-numbers" target="_blank">(documentation)</a>
			           	</p>
			           	<p>
			             	<strong>Expiration:</strong> (any future dated expiration e.g. 09/16)
			           	</p>
			         	</div>
		       		</div>

		       	<div class="row">
		         	<div id="dropin" class="columns small-12"></div>
		       	</div>

		       	<div class="row">
		         	<div class="columns small-12">
		           		<button type="submit">Complete Your Purchase</button>
		         	</div>
		       	</div>
	     	</form>
	    </div>
	</div>
</template>

<template name="confirmation">
  	<div class="row">
	    <h2>Order Complete</h2>
	    <h1>Thank you!</h1>
	    {{#linkTo route="list"}}
	       Take me back! I want to buy more stuff!
	    {{/linkTo}}
	 </div>
</template>
