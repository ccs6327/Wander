<template name = "cart">
	<br><center><h2>Your cart</h2></center><br>
	<div class = "ui stackable centered three column grid">
		{{#each Items}}
		<div class = "column" id = "itemDisplay">
			<img class = "img-circle" src = {{#with getImage sessionId}}{{url}}{{/with}}>
			<div style = "text-align: right" id = "itemDetails">
					<p>{{title}}</p>
					<p><strong>${{price}}</strong></p>
					<p>Amount left: {{quantity}}</p>
					<p>{{description}}</p>
					<button class = "btn btn-default" id="removeFromCart">Remove item</button>
				</div>
		</div>
		{{/each}}
	</div>

	{{#if hasItem}}
		<br><br>
		<center><a class = "btn btn-lg btn-primary" id="checkoutCart" href="/checkout">Check Out Cart</a></center><br><br>
	{{else}}
		<center>
			<h4>You have nothing in your cart</h4>
			<a class="btn btn-lg btn-primary" href="/map">Shop Now</a>
		</center>
	{{/if}}
</template>
