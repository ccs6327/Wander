<template name = "cart">
	<center><h2>Your cart</h2></center><br>
	<div class = "ui stackable centered three column grid">
		{{#each Items}}
		<div class = "column" id = "itemDisplay">
			<img class = "img-circle" src = "images/car.jpg">
			<div style = "text-align: right" id = "itemDetails">
					<p>{{title}}</p>
					<p><strong>${{price}}</strong></p>
					<p>Amount left: {{quantity}}</p>
					<p>{{description}}</p>
					<button class = "btn btn-default" id="removeFromCart">Remove item</button>
				</div>
		</div>
		{{/each}}
	</div>

	{{#if hasItem}}
		<a id="checkoutCart" href="/checkout">Check Out Cart</a><br><br>
	{{else}}
		<h5>You have nothing in your cart</h5>
		<br>
		<a class="btn btn-primary" href="/map">Shop Now</a>
	{{/if}}
</template>
