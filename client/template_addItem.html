<template name = "addItem">
	<form class="new-item" id="new-item">
		<label id="titleLabel">Title: </label>
		<input name="title" type="text">
		<br>
		<label id="priceLabel">Price: $</label>
		<input name="price" type="number" min="0.01" step="0.01">
		<br>
		<label id="quantity">Quantity: </label>
		<input name="quantity" type="number" min="1" step="1">
		<br> 
	<label id="descriptionLabel"> Description: </label>
	<br>
	<textarea rows="4" cols="50" name="description" form="new-item" id="descriptionField"></textarea>
	<br><br>
	<button id="buttonAddItem" type="submit">Add Item</button>
	</form>
</template>
