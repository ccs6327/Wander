<template name = "addItem">
	<br><h2>Add item</h2><br>
	<div class = "ui form">
		<form class="new-item" id="new-item">
			<h5 id="titleLabel">Title: </h5>
			<input name="title" type="text">
			<br>
			<h5 id="priceLabel">Price: $</h5>
			<input name="price" type="number" min="0.01" step="0.01">
			<br>
			<h5 id="quantity">Quantity: </h5>
			<input name="quantity" type="number" min="1" step="1">
			<br> 
			<h5 id="descriptionLabel"> Description: </h5>
			<textarea rows="4" cols="50" name="description" form="new-item" id="descriptionField"></textarea>
		<br><br>
		{{#each images}}
			<a href="{{url}}" target="_blank" class="thumbnail">
	        	<img src="{{url}}" />
	     	</a>
		{{/each}}
		{{> dropzone}}
			<input name="picture" type="file">
		<center><button class = "btn btn-md btn-primary" id="buttonAddItem" type="submit">Add Item</button></center>
		</form>
	</div>
</template>

<template name="dropzone">
  <div class="row">
    <div class="col-md-12">
      <div id="dropzone" class="dropzone">
        <div class="well well-drop-zone">
          <center><h5>Drop file(s) here to upload</h5></center>
        </div>
      </div>
    </div>
  </div>
</template>
